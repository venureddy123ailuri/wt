<html>
<head>
<script>

 document.write("Hello!CSEB");
 document.write("i am user defined function");

{
 document.write("i am show() activated through mouse over event");
}
function display(a,b)
{
document.write("a is "+a);

}
function add(a,b)
{
c=a+b;
window.alert(c);
}

<h6 onmouseout="display(12,23)">remove mouse and call display()</h6>
